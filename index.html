<!doctype html>
<html lang="en">
  <head>
    <title>Progress Bar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
      <div class="container">
          <div class="progbar-wrapper">
            <div class="input-container">
                <p>Enter the number from 0 to 100 and press 'Enter':</p>
                <input type="number" min="0" max="100" id="input" value="35">
                <p class="wrong-value">Please enter correct value. It should be a number from 0 to 100.</p>
            </div>
            <div class="progress">
              <div class="border">
                <div class="fill"></div>
                <div class="number">35%</div>
              </div>
            </div>
            <div class="link">
              <a href="https://github.com/NikitaMasl/progressBar" target="_blank" rel="noopener noreferrer" ><i class="fab fa-github"></i></a>
            </div>
          </div>
      </div>
      <script src="script.js"></script>
  </body>
</html>
